<!DOCTYPE html>

    body {

      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column; /* Empilha elementos no mobile */
      align-items: center;
      padding: 20px;
      gap: 20px;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px; /* Limita largura m√°xima */

    .luffy-img {

    }

    .convite {
      width: 100%;
      text-align: center;
    }

    .convite h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #b30059;
    }

    .convite p {
      font-size: 16px;
      color: #333;
    }

    .resposta {
      margin-top: 15px;
      font-size: 16px;
    }

    .resposta label {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
      cursor: pointer;
    }

    /* DESKTOP (acima de 768px) */
    @media (min-width: 768px) {
      .container {
        flex-direction: row; /* Volta para linha no desktop */
        padding: 40px;
        gap: 30px;
      }

      .luffy-img {

      .convite h1 {

      }

      .convite p {

      }

      .resposta {

      }
    }
  </style>
</head>
